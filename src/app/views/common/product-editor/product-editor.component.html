<mat-form-field>
  <input matInput placeholder="Product name" type="text" [(ngModel)]="product.name">
</mat-form-field>

<mat-form-field>
  <input matInput placeholder="Product price" type="number" [(ngModel)]="product.price">
</mat-form-field>


<button mat-button (click)="handleClickSave()">Save</button>
<button mat-button (click)="handleClickDelete()">Delete {{product.name}}</button>
